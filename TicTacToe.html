<!DOCTYPE html>
<html>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<head>
		<title>Tic Tac Toe</title>
	</head>
	<style>	
body  {
  background-image: url("https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77700440041.jpg");
  background-color: #cccccc;
  background-repeat: no-repeat;
  background-size: cover;
  color: rgb(47, 168, 58);

}
	.bold {
		font-weight:900;
	}

	.pointer:hover {
		background-color:grey;
	}

	.pointer {
		cursor: pointer;
		margin : 0px;
		margin-top: 4px;
		border: 0.5px solid black;
		background-color: rgb(255, 255, 255);
		text-align: center;
		width: 35px;
		height: 35px;
		display: inline-table;
		padding: 35px;
		font-size: 35px;
		color:black;
	}
	.tab {
		position: relative;
		font-size: 25px;
	}
	.editst{
		position: absolute;
		top: 640px;
 	    left: 690px;
		 font-size: 30px;
	}
	.editn1{
		position: sticky;
		top: 100px;
 	    left: 8px;
		 font-size: 25px;
		 color: rgb(47, 168, 58);
	}
	.editn2{
		position: absolute;
		top: 155px;
 	    left: 595px;
		 font-size: 25px;
		 color :  rgb(47, 168, 58);
	}
	.btn
	{
		font-size: 25px;
		background-color: #4CAF50;
	}
	.names{
		position: absolute;
		top: 154px;
 	    left: 75px;
		 font-size: 25px;
		color:white
	}
	.names2{
		position: absolute;
		top: 154px;
 	    left: 670px;
		 font-size: 25px;
		color:white
	}
	.id{
		position: absolute;
		top: 190px;
 	    right: 115px;
		 font-size: 15px;
		 color: rgb(36, 153, 141);
		 font-style:italic;
	}
	.head{
		font-size: 55px;
	}
	</style>
	<body>
		<div ng-app="">
			<h1 style="text-align: center;" class="head">Welcome TO Tic-Tac-Toe</h1>
		<figure><img src="https://cdn3.iconfinder.com/data/icons/business-set-1-8/128/a-17-512.png" style="float:right;width:200px;height:130px;" alt="Trulli" >
			<figcaption class="id">RENDEZZ</figcaption></figure><br/>
		<p class="editn1">Hello </p><p class="names">{{name1}}</p>
		<pre class="tab">Name : <input type="text" ng-model="name1" id="p1" placeholder="Enter your name"></pre>		
	    <span style="margin-left: 35em;" ></span><span id="0" class="pointer">-</span>  
		<span id="1" class="pointer">-</span>
		<span id="2" class="pointer">-</span> <br />
		<span style="margin-left: 35em;" ></span><span id="3" class="pointer">-</span>
		<span id="4" class="pointer">-</span>
		<span id="5" class="pointer">-</span><br />
		<span style="margin-left: 35em;" ></span><span id="6" class="pointer">-</span>
		<span id="7" class="pointer">-</span>
		<span id="8" class="pointer">-</span>
		<p id="status" class="editst">Turn : </p><br/><br /><br />
		<span style="margin-left: 35em;" ><button id="reset" class="btn">Reset</button>
		<br />
	</body>
	<script type="text/javascript" src="TicTacToe.js"></script>
</html>
